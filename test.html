<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.main{
			position: relative;
			width: 300px;
			height: 200px;
			background-color: green;
		}
		.sub1{
			width: 50px;
			height: 50px;
			background-color: yellow;
			float: left;
		}
		.sub2{
			width: 50px;
			height: 50px;
			background-color: blue;
			float: left;
		}
		.sub3{
			width: 50px;
			height: 50px;
			background-color: red;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="sub1"></div>
		<div class="sub2"></div>
		<div class="sub3"></div>
	</div>
</body>
</html>
