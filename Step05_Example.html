<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step05_Example.html</title>
	<link rel="stylesheet" href="css/your-grid.css">
	<style>
		.row img{
			max-width: 100%;
		}
		p{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>반응형 레이아웃 테스트</h1>
	<p id="info"></p>
	<div class="row">
		<div class="col-xs-6 col-sm-3"><img src="images/image1.png"></div>
		<div class="col-xs-6 col-sm-3"><img src="images/image2.png"></div>
		<div class="col-xs-6 col-sm-3"><img src="images/image3.png"></div>
		<div class="col-xs-6 col-sm-3"><img src="images/image4.png"></div>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo odio repellendus dignissimos veniam recusandae magnam, dolor omnis eveniet laboriosam quas culpa voluptate, at, officia in natus assumenda beatae illo. A!</p>
	</div>
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		var printWidth = function(){
			//$("#info").text("Width: " + window.innerWidth);	
			document.querySelector("#info").innerText = "Width: " + window.innerWidth;
		}
		
		$(window).on("resize", function(){
			printWidth();
		});
		printWidth();
	</script>
</body>
</html>
